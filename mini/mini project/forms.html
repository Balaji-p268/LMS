<!DOCTYPE html>
<html>
<head>
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <title>Course Request</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body>
    <section id="hero">
        <header class="header">
       <h2>LEARN ONLINE</h2> 
       </header>
    <nav class="navbar">
        <div class="and">
            <a href="#"> <img src="img/logo.jpg" style="height: 30px; width: 90px;"></a>
            <div class="and1">
            <a href="homepage.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="instructors.html">instructors</a>
            <a  href="Students.html">Students</a>
            <a class="active" href="forms.html">request forms</a>
       </div>
     </div>
    </nav>
    </section>
    <section id="request-course">
        <h4>LOOKING FOR SOMETHING ELSE</h4>
        <h3><u>REQUEST - course:</u></h3>
    
    </section>

    <section id="request"><h1>FILL THIS FORM TO REQUEST YOUR DESIRED COURSE</h1></section>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(235, 238, 232);
        }
        .container {
            max-width: 500px;
            background-color: rgba(122, 244, 7, 0.747);
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2 4px 6px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        
        
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group {
            margin: 20px 0;
            margin-bottom: 40px;
        }
        .radio-label {
            display: inline-block;
            margin-right: 40px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .checkbox-group {
            margin: 15px 0;
        }
        .checkbox-label {
            display: block;
            margin-bottom: 24px;
        }
        button {
            background-color: rgb(255, 136, 0);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e8b94abb;
        }
    </style>
    <section id="form">
        <div class="container">
        <h2>Course Request Form</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" required>
        

            <h3>Gender</h3>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male" class="radio-label">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label class="radio-label" for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label class="radio-label" for="other">Other</label>
            </div>

            <p class="course-details"><u>Course details</u></p>
            <label for="section" style="font-size: large;" >1.COURSE</label>
            <p >Write about the course you are looking for</p>
            <input type="text" id="section" name="section" required style="margin-bottom: 32px;">

            <label for="hobbies" style="font-size: large;">2.SELECT</label>
            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="hobbies" value="Technical"> Technical
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="hobbies" value="Non-Technical"> NON-Technical
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="hobbies" value="Soft Skills"> Soft Skills
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="hobbies" value="Micro Degree"> Micro Degree
                </label>
            </div>

            <label for="cultural-activities" style="font-size: large;">3. RELATED TO</label>
            <select id="cultural-activities" name="cultural-activities" required>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="Full stack">Full stack</option>
                <option value="Analytics">Analytics</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <div id="form-output" style="margin-top: 30px; font-size: 18px; color: #333;"></div>
    </div>
    </section>
<script>
document.querySelector('#form form').onsubmit = function(e) {
    e.preventDefault();
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var mobile = document.getElementById('mobile').value;
    var gender = document.querySelector('input[name="gender"]:checked');
    var section = document.getElementById('section').value;
    var hobbies = Array.from(document.querySelectorAll('input[name="hobbies"]:checked')).map(cb => cb.value);
    var related = document.getElementById('cultural-activities').value;
    var data = {
        name: name,
        email: email,
        mobile: mobile,
        gender: gender ? gender.value : '',
        section: section,
        hobbies: hobbies,
        related: related
    };
    localStorage.setItem('courseRequestData', JSON.stringify(data));
    window.location.href = 'form-result.html';
};
</script>
</body>
</html>
